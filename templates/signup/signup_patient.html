{% extends 'base.html' %}


{% block main %}
    <div class="container">
        <div class="section">
            <h5 class="center-align grey-text text-darken-1">Signup</h5>
        </div>
        <div class="divider"></div>
        <br>
        <div class="container">
            <div class="row">
                <form class="col s12" method="post" action="">
                    {% csrf_token %}
                    {% include 'form_snippet.html' with form=userform %}
                </form>
            </div>
        </div>
        <div class="section">
            <h6>Already a user? <a href="{% url 'login' %}">Login</a></h6>
        </div>
    </div>

{% endblock %}
